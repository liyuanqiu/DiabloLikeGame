; Global Gameplay Defaults
; These values are used when map-specific config doesn't override them
; Maps can override any of these settings in their .ini files

[Spawning]
; Enemy spawn rate (0.0 - 1.0, percentage of floor tiles)
EnemySpawnRate = 0.10
; Minimum distance from player spawn point
SafeRadiusFromPlayer = 5
; Allowed enemy types (comma-separated, empty = all types)
AllowedEnemyTypes = 

[Combat]
; Global damage multiplier (affects both player and enemies)
DamageMultiplier = 1.0
; Enemy combat timeout before returning to patrol
EnemyCombatTimeout = 20.0
; Enemy leash distance (max tiles from spawn)
EnemyLeashDistance = 30
; Enemy vision range for aggro
EnemyVisionRange = 8

[Difficulty]
; Overall difficulty multiplier
; Affects: enemy health, enemy damage, spawn rate
Multiplier = 1.0
